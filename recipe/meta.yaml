{% set name = "holospy" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/holospy-{{ version }}.tar.gz
  sha256: 9d90fd0ff9122601c7d9ab85cf0c0f88d8a31c99cea9b5a3e2fc0df82d103238

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.8
    - hyperspy-base >=2.0
    - numpy >=1.20.0
    - scipy >=1.5.0

test:
  imports:
    - holospy
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Analysis of (off-axis) holography data with HyperSpy.
  home: https://github.com/hyperspy/holospy
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://hyperspy.org/holospy
  dev_url: https://github.com/hyperspy/holospy

extra:
  recipe-maintainers:
    - CSSFrancis
    - ericpre
    - francisco-dlp
    - jlaehne
